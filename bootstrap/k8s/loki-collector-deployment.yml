---
apiVersion: v1
kind: Service
metadata:
  name: loki-collector
  labels:
    app: loki-collector
spec:
  ports:
  - port: 4317
    name: grpc
  - port: 4318
    name: http
  selector:
    app: loki-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-collector
  labels:
    app: loki-collector
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki-collector
  template:
    metadata:
      labels:
        app: loki-collector
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: app
        image: allen88/otel-loki-collector:0.0.1
        imagePullPolicy: Always
        env:
        - name: EXPORTERS_LOKI_ENDPOINT
          value: http://loki.default.svc.cluster.local:3100/loki/api/v1/push
        - name: EXPORTERS_LOKI_TENANT_ID
          value: "example"
        ports:
        - containerPort: 4317
          name: grpc
        - containerPort: 4318
          name: http