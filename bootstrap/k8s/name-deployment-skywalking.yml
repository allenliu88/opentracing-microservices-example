    app: otel-skywalking-collector
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-skywalking-collector
  template:
    metadata:
      labels:
        app: otel-skywalking-collector
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: app
        image: allen88/otel-skywalking-collector:0.0.1
        imagePullPolicy: Always
        env:
        - name: EXPORTERS_JAEGER_ENDPOINT
          value: "jaeger-collector.istio-system.svc:14250"
        ports:
        - containerPort: 12800
          name: http
        - containerPort: 11800
          name: grpc
