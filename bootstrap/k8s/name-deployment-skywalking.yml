  ports:
  - port: 12800
    name: http
  - port: 11800
    name: grpc
  selector:
    app: otel-skywalking-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-skywalking-collector
  namespace: istio-system
