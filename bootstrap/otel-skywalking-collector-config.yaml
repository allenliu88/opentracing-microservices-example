receivers:
  skywalking:
    protocols:
      grpc:
        endpoint: 0.0.0.0:11800
      http:
        endpoint: 0.0.0.0:12800

exporters:
  jaeger:
    endpoint: "$EXPORTERS_JAEGER_ENDPOINT"
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [skywalking]
      processors: [batch]
      exporters: [jaeger]
