    spec:
      containers:
        - name: app
          image: allen88/scientist-name-service:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          env:
            - name: JAVA_OPTS
              value: "-Dotel.resource.attributes=service.name=scientist-name-service -Dotel.traces.exporter=jaeger -Dotel.exporter.jaeger.endpoint=http://jaeger-collector.istio-system.svc:14250 -Dotel.exporter.jaeger.timeout=10000 -Dotel.propagators=b3 -Dotel.javaagent.debug=true"
---
