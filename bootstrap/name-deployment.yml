---
---
apiVersion: v1
kind: Service
metadata:
  name: animal-name-service
  labels:
    app: animal-name-service
spec:
  ports:
    - port: 9000
      name: http
  selector:
    app: animal-name-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: animal-name-service
  labels:
    app: animal-name-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: animal-name-service
  template:
    metadata:
      labels:
        app: animal-name-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      initContainers:
      - name: init-agent
        image: allen88/opentelemetry-agent:0.0.1
        imagePullPolicy: Always
        command:
        - /bin/sh
        - -c
        - "cp /tmp/opentelemetry-javaagent.jar /agent/opentelemetry-javaagent.jar"
        volumeMounts:
        - name: agent
          mountPath: "/agent"
      containers:
      - name: app
        image: allen88/animal-name-service:0.0.1
        imagePullPolicy: Always
        env:
        - name: SCIENTIST_SERVICE_PREFIX_URL
          value: http://scientist-name-service:8090
        - name: JAVA_OPTS
          value: "-javaagent:/agent/opentelemetry-javaagent.jar -Dotel.resource.attributes=service.name=animal-name-service -Dotel.traces.exporter=jaeger -Dotel.exporter.jaeger.endpoint=http://jaeger-collector.istio-system.svc:14250 -Dotel.exporter.jaeger.timeout=10000 -Dotel.propagators=b3 -Dotel.javaagent.debug=true"
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: agent
          mountPath: "/agent"
      volumes:
      - name: agent
        emptyDir: {}
