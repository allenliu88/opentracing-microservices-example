---
---
apiVersion: v1
kind: Service
metadata:
  name: animal-name-service
  labels:
    app: animal-name-service
spec:
  ports:
    - port: 9000
      name: http
  selector:
    app: animal-name-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: animal-name-service
  labels:
    app: animal-name-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: animal-name-service
  template:
    metadata:
      labels:
        app: animal-name-service
        version: v1
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: app
          image: allen88/animal-name-service:0.0.1
          env:
            - name: SCIENTIST_SERVICE_PREFIX_URL
              value: http://scientist-name-service:8090
            - name: JAVA_OPTS
              value: "-Dotel.resource.attributes=service.name=animal-name-service -Dotel.traces.exporter=jaeger -Dotel.exporter.jaeger.endpoint=http://jaeger-collector.istio-system.svc:14250 -Dotel.exporter.jaeger.timeout=10000 -Dotel.propagators=b3 -Dotel.javaagent.debug=true"
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: scientist-name-service
  labels:
    app: scientist-name-service
spec:
  ports:
    - port: 8090
      name: http
  selector:
    app: scientist-name-service
---
apiVersion: apps/v1
